<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <header>
    <nav class="navbar">
      <a class="nav-bar-items" href="index.html"> Google Search</a>
      
    </nav>
  </header>
  <body>
    <div class="logo-center">
      <img
        class="logo"
        src="google-img.png"
        alt="Google Logo"
      />
      <span class='imgspan'>Images</span>
    </div>
    <div class="form-center">
      <form action="https://www.google.com/images">
        <div class="search-bar">
            <input class="text-area" type="text" name="q" />
          </div>
        </div>
        <div class="buttons">
          <input class="button-items" type="submit" value="Image Search" />

        </div>
      </form>
    </div>
  </body>
</html>
