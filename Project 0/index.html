<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <header>
    <nav class="navbar">
      <a class="nav-bar-items" href="image_search.html"> Image Search</a>
      <a class="nav-bar-items" href="advanced_search.html">Advance Search</a>
    </nav>
  </header>
  <body>
    <div class="logo-center">
      <img class="logo" src="google-img.png" alt="Google Logo" />
    </div>
    <div class="form-center">
      <form action="https://www.google.com/search">
        <div class="search-bar">
          <input class="text-area" type="text" name="q" />
        </div>
        <div class="buttons">
          <input class="button-items" type="submit" value="Google Search" />

          <input
            class="button-items"
            name="btnI"
            type="submit"
            value="I'm Feeling Lucky"
          />
        </div>
      </form>
    </div>
  </body>
</html>
